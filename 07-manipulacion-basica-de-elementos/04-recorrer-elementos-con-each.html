<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> Recorrer elementos con each() - Clase 7 - Manipulación Básica de Elementos - Curso jQuery escuelaIT </title>

    <style>
        h1 {
            text-align: center;
        }
    </style>

</head>

<body>

    <hr>
    <h1> Recorrer elementos con each() - Clase 7 - Manipulación Básica de Elementos </h1>
    <hr>

    <h2> Tenemos 5 Párrafos </h2>

    <p class="probando"> Uno </p>
    <p> Dos </p>
    <p class="probando"> Tres </p>
    <p class="probando"> Cuatro </p>
    <p> Cinco </p>


    <script 
        src="https://code.jquery.com/jquery-1.11.0.min.js"
        integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI=" 
        crossorigin="anonymous"
    > </script>

    <script> window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-1.11.1.min.js"><\/script>') </script>


    <script>


        $(function () {


            //  -----  Version de jQuery  -----
            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);


            //  ------  referencias al HTML  -----
            const $parrafosProbando = $("p.probando");
            const $totalParrafos = $("p");

            //  -----  averiguar el número de elementos seleccionados en un obj jQuery  -----
            console.log('\nNº de parrafosProbando: ', $parrafosProbando.size());
            console.log('Nº total de párrafos: ', $totalParrafos.length);

                       
            //  -----  numero de elementos que tengo en $parrafosProbando  -----
            let numParrafosProbando = $parrafosProbando.size();
            
            //  -----  cadena para obtener este listado de textos  -----
            let listadoComas = "";

            //  -----  bucle each para reccorrer esos párrafos y guardarse los textos  -----
            $parrafosProbando.each(function (id, elem) {
                
                listadoComas += $(elem).text();
                
                //  -----  compruemo si quedan párrafos  -----
                if (id < (numParrafosProbando - 1)) {
                    listadoComas += ", "
                }
            });
            console.log('\n', listadoComas);


        });


    </script>


</body>

</html>
