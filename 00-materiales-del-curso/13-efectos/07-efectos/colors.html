<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Curso de jQuery</title>
    <style>
	#capa{
		padding: 20px;
		background-color: #ccc;
		width: 100px;
		font-weight: bold;
	}
    </style>
</head>
<body>
    <div id="capa">haz click</div>

    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
	<script src="jquery.easing.1.3.js"></script>
	<script src="jquery.animate-colors.js"></script>
    <script>
        $(function(){
         	$("#capa").click(function(){
         		$(this).animate({
				    "width": "500px",
				    padding: "80px",
				    backgroundColor: "#933",
				    color: "#666",
				    fontSize: "20pt"
				  }, 5000, "easeInOutBack");
         	});
        });
    </script>   
</body>
</html>
