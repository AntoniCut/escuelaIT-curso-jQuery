<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 3 - Practica primeros pasos con jQuery - Curso jQuery escuelaIT </title>

    <style>
        
        .titular-container {
            height: 100px;
        }

        .titular {
            background-color: aquamarine !important;
            color: blueviolet !important;
            padding: 10px !important;
        }

        #anadir, 
        #quitar {
            padding: 10px 20px;
            color: white;
            background-color: cornflowerblue;
            border: none;
            transition: all 300ms ease-in-out;
        }

        #anadir:hover, 
        #quitar:hover {
            background-color: rgb(14, 56, 134);
        }

    </style>

    <script 
        src="https://code.jquery.com/jquery-3.6.3.min.js---"
        integrity="sha256-pvPw+upLPUjgMXY0G+8O0xUf+/Im1MZjXxxgOcBQBXU=" 
        crossorigin="anonymous"
    > </script>

    <script>
        window.jQuery || document.write('<script src="../assets/jquery/core/jquery-3.7.1.min.js">\x3C/script>')
    </script>

</head>

<body>

    <div class="titular-container">
        <h1> Bienvenidos a jQuery </h1>
    </div>
    
    <button id="anadir"> AÃ±adir titular </button>
    <button id="quitar"> Quitar titular </button>


    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $('h1').css('color', 'orange');
            $('h1').css('background-color', '#ffc');

            const $anadir = $('#anadir');
            const $quitar = $('#quitar');

            $anadir.click(cambiarTitular);
            
            $quitar.click(function() {
                $('h1').removeClass('titular');
            });
                
            function cambiarTitular () {
                $('h1').addClass('titular');
            }

        });

    </script>

</body>

</html>
