<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> 3 - Practica primeros pasos con jQuery - Curso jQuery escuelaIT </title>

    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/primeros-pasos.css">

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"> </script>
    <script> window.jQuery || document.write('<script src="../../assets/jquery/core/jquery-1.11.1.min.js"><\/script>') </script>

</head>


<body>

    <div class="layout">

        <header class="layout__header">
            <img class="header__logo-jquery" src="../../assets/favicon/jquery-favicon-original.ico" alt="Logo jQuery">
            <h1 class="header__title"> Bienvenidos a jQuery </h1>
            <img class="header__logo-jquery" src="../../assets/favicon/jquery-favicon-original.ico" alt="Logo jQuery">
        </header>

        <main class="layout__main">

            <section class="main__primeros-pasos background-main">

                <div class="primeros-pasos__titular-container">
                    <h2> Bienvenidos a jQuery desde Escuela.it </h2>
                </div>
    
                
                <div class="btn__container">
                    <button id="anadir"> AÃ±adir titular </button>
                    <button id="quitar"> Quitar titular </button>
                </div>

            </section>
                    
        </main>

    </div>


    <script>

        $(document).ready(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $('h2').css('color', 'orange');
            $('h2').css('background-color', '#ffc');

            const $anadir = $('#anadir');
            const $quitar = $('#quitar');

            $anadir.click(cambiarTitular);
            
            $quitar.click(function() {
                $('h2').removeClass('titular');
            });
                
            function cambiarTitular () {
                $('h2').addClass('titular');
            }

        });

    </script>

</body>

</html>
