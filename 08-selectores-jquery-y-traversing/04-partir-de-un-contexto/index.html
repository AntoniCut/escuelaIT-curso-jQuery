<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> Partir de un Contexto - Clase 8 - Selectores de jQuery y Traversing - Curso jQuery escuelaIT </title>

    <link rel="stylesheet" href="../../assets/css/reset.css">
    <link rel="stylesheet" href="../../assets/css/layout.css">
    <link rel="stylesheet" href="./assets/css/styles.css">

    <script type="module" src="./main.js"> </script>

</head>


<body>

    <div class="layout">

        <header class="layout__header">
            <h1 class="layout__title"> Partir de un Contexto - Clase 8 - Selectores de jQuery y Traversing </h1>
        </header>

        <main class="layout__content">

            <header id="principal">

                <h1 class="grande">
                    Mi Titulo <span> importante </span>
                </h1>

                <div>
                    Estoy header > div y
                    <span class="grande">
                        span.grande
                    </span>
                </div>

            </header>

            <div class="grande">
                Otro elemento
            </div>

            <hr>

            <div class="btn__container">
                <button id="btn1"> $("#principal .grande").css("color", "red") </button>
                <button id="btn2"> $("#principal > .grande").css("color", "red") </button>
                <button id="btn3"> $(".grande", "#principal").css("background", "#ccf") </button>
                <button id="btn4"> $("#principal").find(".grande").css("color", "blue") </button>
            </div>


        </main>

    </div>

</body>

</html>
