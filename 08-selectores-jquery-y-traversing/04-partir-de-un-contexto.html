<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../../assets/favicon/jquery-favicon-original.ico" type="image/x-icon">
    <title> Partir de un Contexto - Clase 8 - Selectores de jQuery y Traversing - Curso jQuery escuelaIT </title>

    <script 
        src="https://code.jquery.com/jquery-1.11.0.min.js"
        integrity="sha256-spTpc4lvj4dOkKjrGokIrHkJgNA0xMS98Pw9N7ir9oI=" 
        crossorigin="anonymous"
    > </script>

    <script> window.jQuery || document.write('<script src="./jquery-1.11.1.min.js"><\/script>') </script>

    <style>
        
        body {
            width: 100%;
            max-width: 1445px;
            margin: 0 auto;
            margin-bottom: 50px;
        }

        .title {
            text-align: center;
        }

        button {
            padding: 10px 20px;
            margin: 10px;
            font-weight: bold;
            border-radius: 10px;
            border: none;
            outline: none;
            color: white;
            background-color: cornflowerblue;
            transition: all 300 ms ease-in-out;
        }

        button:hover {
            background-color: rgb(33, 76, 155);
        }

    </style>

    <script>

        $(function () {

            const jQueryVersion = $.fn.jquery;
            console.warn('jQuery Version:', jQueryVersion);

            $("#btn1").click(function () {
                $("#principal .grande").css("color", "red");
            });


            $("#btn2").click(function () {
                $("#principal > .grande").css("color", "red");
            });


            $("#btn3").click(function () {
                $(".grande", "#principal").css("background", "#ccf");    
            });


            $("#btn4").click(function () {
                $("#principal").find(".grande").css("color", "blue");
            });
            
        });

    </script>

</head>

<body>

    <hr>
    <h1 class="title"> Partir de un Contexto - Clase 8 - Selectores de jQuery y Traversing </h1>
    <hr>

    <header id="principal">
        
        <h1 class="grande">
            Mi Titulo <span>importante</span>
        </h1>
        
        <div>
            Estoy header > div y 
            <span class="grande">
                span.grande
        </span>

    </header>
    
    <div class="grande">
        Otro elemento
    </div>

    <br> <hr> <br>

    <button id="btn1"> $("#principal .grande").css("color", "red") </button>
    <button id="btn2"> $("#principal > .grande").css("color", "red") </button>
    <button id="btn3"> $(".grande", "#principal").css("background", "#ccf") </button>
    <button id="btn4"> $("#principal").find(".grande").css("color", "blue") </button>
    
</body>

</html>
